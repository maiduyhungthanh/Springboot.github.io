<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" th:href="@{/layout.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/employee">Quản lý nhân viên</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a style="text-decoration: none" href="/employee">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a style="text-decoration: none" href="/employee/add">Thêm mới</a>
            </li>
          </ul>
                <form class="d-flex" th:action="@{/employee/search}" method="post">
                  <input class="form-control me-2"  placeholder="Nhập keyword"
                  type="search"
                  name="keyWord"
                  th:value="${keyWord}">
                  <button class="btn btn-outline-success" style="color: #03A9F4;" type="submit">Search</button>
                </form>
        </div>
 
      </div>

    </nav>

  </header>
  <!-- Content Section -->
  <section class="row">
    <div layout:fragment="content"></div>
  </section>

  <!-- Footer -->
  <footer class="row">
 

   <p class="copyright"> Copyright by Mai Duy Hung Thanh</p>
  </footer>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
