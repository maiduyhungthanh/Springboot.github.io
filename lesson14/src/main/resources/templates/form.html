<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Xem huong dan o day https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <!--Tim icon o day: https://fontawesome.com/v5.15/icons-->
</head>

<body>
    <div class="container my-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${title}"></li>
            </ol>
        </nav>
        <h1 th:text="${title}"></h1>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/save}" th:object="${employee}" novalidate="novalidate"
                        method="POST">
                        <div class="row">
                            <div class="col-md-2">
                                <input type="hidden" th:field="*{id}">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="col-md-4">
                                <input th:errorclass="error" type="text" placeholder="Dương" name="firstName"
                                    th:field="*{firstName}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></span>
                        </div>
                        <div class="col-md-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="text"  placeholder="Bùi" name="lastName" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></span>
                        </div>
                        <div class="col-md-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="email"  placeholder="email@domain.com" name="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></span>
                        </div>

                        <div class="col-md-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="text"  placeholder="Nam/Nữ" name="gender" th:field="*{gender}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}"></span>
                        </div>

                        <div class="col-md-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="text"  placeholder="Địa chỉ" name="address" th:field="*{address}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></span>
                        </div>

                        <div class="col-md-2">
                            <label for="salary">Salary</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="number"  placeholder="Lương cơ bản" name="salary" th:field="*{salary}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('salary')}" th:errorclass="error" th:errors="*{salary}"></span>
                        </div>

                        <div class="col-md-2">
                            <label for="bDay">Birth Day</label>
                        </div>
                        <div class="col-md-4">
                            <input th:errorclass="error" type="date"  placeholder="Ngày Sinh" name="bDay" th:field="*{bDay}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <span th:if="${#fields.hasErrors('bDay')}" th:errorclass="error" th:errors="*{bDay}"></span>
                        </div>
          
          
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Photo : </label>
                          <div class="col-sm-8">
                            <input type="file" placeholder="fileImage" name = "image"  accept="image/png , image/jpeg" class="mb-2"/>
                          </div>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" th:attr="name='title'" th:value="${title}">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
